<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Eduardo Brahim Alí">
        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">
        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
        <!-- Hoja de estilos propia -->
        <link rel="stylesheet" href="../css/style.css">
        <title>Aves de la Patagonia - Contacto</title>
    </head>

    <body>

        <header class="white-black-contrast">
            <h1>Aves de la Patagonia</h1>
            <i class="fas fa-kiwi-bird"></i>
        </header>

        <div class="container">
            <nav><!-- Navegación del sitio -->
                <ul>
                    <li class="white-black-contrast">
                        <a href="../index.html">Home</a>
                    </li>
                    <li class="white-black-contrast">
                        <a href="about.html">Sobre nosotros</a>
                    </li>
                    <li class="white-black-contrast">
                        <a href="contact.html">Contacto</a>
                    </li>
                </ul>
            </nav><!-- /Navegación del sitio -->

            <main>
                <div class="form-container">
                    <form action="" method="POST">
                        
                        <div class="input-container">
                            <label for="name"><span class="required-mark">*</span> Nombre</label>
                            <input type="text" name="name" id="name" placeholder="John" required>
                        </div>

                        <div class="input-container">
                            <label for="last-name"><span class="required-mark">*</span> Apellido</label>
                            <input type="text" name="last-name" id="last-name" placeholder="Doe" required>
                        </div>

                        <div class="input-container">
                            <label for="email"><span class="required-mark">*</span> Email</label>
                            <input type="email" name="email" id="email" placeholder="john@doe.com" required>
                        </div>

                        <div class="input-container">
                            <label for="phone-number">Teléfono</label>
                            <input type="tel" name="phone-number" id="phone-number" placeholder="29742974">
                        </div>

                        <div class="input-container">
                            <label for="comment"><span class="required-mark">*</span> Dejanos tu comentario</label>
                            <textarea name="comment" id="comment" cols="30" rows="10" required
                            placeholder="Consulta ó comentario..."></textarea>
                        </div>

                        <div class="notify">
                            <input type="checkbox" name="notify">Mantenerme informado
                        </div>

                        <p>
                            Los campos marcados con <span class="required-mark">*</span> son obligatórios.
                        </p>

                        <div class="form-button-container">
                            <button type="submit" class="white-black-contrast">Enviar</button>
                            <button type="reset" class="white-black-contrast">Resetear</button>
                        </div>

                    </form>
                </div>
            </main>
        </div><!-- /container -->

        <footer class="white-black-contrast">
            <div><!-- Sección con enlaces a las redes sociales -->
                <ul>
                    <li>
                        <a href="">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="">

                        </a>
                    </li>
                    <li>
                        <a href="">

                        </a>
                    </li>
                    <li>
                        <a href="">

                        </a>

                </ul>
            </div><!-- /Sección con enlaces a las redes sociales -->
            <p>
                Todos los derechos reservados ©2020
            </p>
        </footer>

    </body>
</html>
